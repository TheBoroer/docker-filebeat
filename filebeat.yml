
filebeat.autodiscover:
  providers:
    - type: docker
      hints.enabled: true
      hints.default_config:
        enabled: false
        type: container
        paths:
          - /var/lib/docker/containers/${data.container.id}/*.log*
        exclude_lines: ["${EXCLUDE_LINE}"]
        scan_frequency: ${SCAN_FREQUENCY}
        fields_under_root: true
        fields:
          service_name: ${SERVICE_NAME}

