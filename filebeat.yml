processors:
  - add_host_metadata:
      cache.ttl: 5m
      netinfo.enabled: false
  - drop_fields:
      fields: ["agent.ephemeral_id", "agent.hostname", "agent.id", "agent.type", "agent.version", "ecs.version", "input.type", "log.offset", "version"]

output.logstash:
  enabled: true
  hosts:
    - ${LOGSTASH_HOST}
  index: ${LOGSTASH_INDEX}

logging:
  files:
    rotateeverybytes: 10485760 # = 10MB

